<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found | IEEE Sri Lanka Inspire National Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: 'Poppins', sans-serif; background: #f3f4f6; color: #222; text-align: center; padding: 10vh 2rem; }
      h1 { font-size: 3rem; margin-bottom: 1rem; }
      p { font-size: 1.25rem; }
    </style>
    <script>
      // SPA redirect for GitHub Pages
      // Only run if not already at the root
      (function() {
        var l = window.location;
        // Only redirect if not already at the root
        if (l.pathname !== '/slinspire.lk/' && l.pathname.startsWith('/slinspire.lk/')) {
          // Remove the leading slash for hash
          var path = l.pathname.replace('/slinspire.lk', '');
          var search = l.search || '';
          var hash = l.hash || '';
          // Redirect to root with hash route
          window.location.replace('/slinspire.lk/#' + path + search + hash);
        }
      })();
    </script>
  </head>
  <body>
    <h1>404</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/slinspire.lk/">Go Home</a>
  </body>
</html>
