name: Fetch Google Sheet TSV and Convert to JSON

on:
  schedule:
    - cron: '0 0 * * *'   # Every day at midnight UTC
  push:
    paths:
      - '.github/workflows/fetch-data-sheet.yml'
      - '.github/scripts/tsv-to-json.ts'
  workflow_dispatch:      # Manual trigger from GitHub UI

jobs:
  convert-tsv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript
        run: node --loader ts-node/esm .github/scripts/tsv-to-json.ts

        env:
          TSV_URL: ${{ secrets.GOOGLE_SHEET_TSV_URL }}

      - name: Commit and push updated JSON
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git pull origin ${{ github.ref_name }} --rebase

          git add public/data/sheet-data.json
          git commit -m 'chore: update sheet-data.json from TSV' || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
